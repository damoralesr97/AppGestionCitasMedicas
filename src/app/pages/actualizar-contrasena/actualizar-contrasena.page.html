<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Actualizar contrasena</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #crarCitaForm="ngForm" (ngSubmit)="updatePassword()">

        <ion-list>

            <ion-item transparent>
                <ion-icon slot="start" icon-small name="lock-closed-outline"></ion-icon>
                <ion-input [(ngModel)]="contrasena.oldPass" placeholder="Contrase単a anterior" type="password" name="oldCont"></ion-input>
            </ion-item>
            <ion-item transparent>
                <ion-icon slot="start" icon-small name="lock-closed-outline"></ion-icon>
                <ion-input [(ngModel)]="contrasena.newPass" placeholder="Nueva contrase単a" type="password" name="newCont"></ion-input>
            </ion-item>
            <ion-item transparent>
                <ion-icon slot="start" icon-small name="lock-closed-outline"></ion-icon>
                <ion-input placeholder="Repetir nueva contrase単a" type="password" name="repNewCont"></ion-input>
            </ion-item>

        </ion-list>

        <ion-button expand="full" color="primary" type="submit">Actualizar contrase単a</ion-button>

    </form>

</ion-content>
