<ion-header class="ion-no-border">
    <ion-toolbar color="primary">
        <ion-title>Citas</ion-title>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-button (click)="showCitaPorAtender()" class="ion-buttom-class" shape="round" fill="solid" size="large" expand="block" color="warning">
        <ion-label>Por atender</ion-label>
    </ion-button>
    <br>
    <ion-button (click)="showCitaAtendidas()" class="ion-buttom-class" shape="round" fill="solid" size="large" expand="block" color="success">
        <ion-label>Atendidas</ion-label>
    </ion-button>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="showCrearCita()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-button (click)="showRequestCitas()" color="warning">
            <ion-icon slot="icon-only" size="large" name="notifications" (click)="showRequestCitas()"></ion-icon>
            <ion-label slot="icon-only">{{numeroCitasSolicitudes}}</ion-label>
        </ion-button>
    </ion-fab>


</ion-content>
