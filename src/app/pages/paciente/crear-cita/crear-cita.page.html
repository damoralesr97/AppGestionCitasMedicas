<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Registrar Cita</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form #crarCitaForm="ngForm" (ngSubmit)="onSubmitTemplate()">

        <ion-list>

            <ion-item>
                <ion-label position="stacked">Paciente</ion-label>
                <ion-input [(ngModel)]="paciente.data.nombres + ' ' + paciente.data.apellidos" type="text" name="paciente" disabled></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">MÃ©dico</ion-label>
                <ion-select [(ngModel)]="cita.medicoUid" name="medico">
                    <ion-select-option *ngFor="let medico of medicos | async; trackBy: trackByFn" [value]="medico.uid">{{medico.nombres + ' ' + medico.apellidos}}</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Fecha</ion-label>
                <ion-input [(ngModel)]="cita.fecha" type="date" name="fecha" min="2020-08-01"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Hora</ion-label>
                <ion-select ok-text="Ok" cancel-text="Cancelar" [(ngModel)]="cita.hora" name="hora">
                    <ion-select-option value="09:00">09:00</ion-select-option>
                    <ion-select-option value="09:30">09:30</ion-select-option>
                    <ion-select-option value="10:00">10:00</ion-select-option>
                    <ion-select-option value="10:30">10:30</ion-select-option>
                    <ion-select-option value="11:00">11:00</ion-select-option>
                    <ion-select-option value="11:30">11:30</ion-select-option>
                    <ion-select-option value="12:00">12:00</ion-select-option>
                    <ion-select-option value="12:30">12:30</ion-select-option>
                    <ion-select-option value="13:00">13:00</ion-select-option>
                    <ion-select-option value="13:30">13:30</ion-select-option>
                    <ion-select-option value="14:00">14:00</ion-select-option>
                    <ion-select-option value="14:30">14:30</ion-select-option>
                    <ion-select-option value="15:00">15:00</ion-select-option>
                    <ion-select-option value="15:30">15:30</ion-select-option>
                    <ion-select-option value="16:00">16:00</ion-select-option>
                    <ion-select-option value="16:30">16:30</ion-select-option>
                    <ion-select-option value="17:00">17:00</ion-select-option>
                    <ion-select-option value="17:30">17:30</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Sintomas</ion-label>
                <ion-textarea [(ngModel)]="cita.sintomas" type="text" name="observaciones" placeholder="Escriba sus sintomas aqui..." rows="10"></ion-textarea>
            </ion-item>



        </ion-list>

        <ion-button expand="full" color="primary" type="submit">Agendar</ion-button>

    </form>

</ion-content>
