<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="regresar()">
                <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Facturas Generadas</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Buscar..." animated (ionChange)="buscarFactura($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
        <ion-item-sliding *ngFor="let factura of facturas | filtroFactura:textoBuscar">
            <ion-item>
                <ion-label (click)="showFactura(factura.uid)">
                    <h2>Paciente: {{factura.paciente}}</h2>
                    <h3>fecha: {{factura.fecha}}</h3>
                    <h3>descripci√≥n: {{factura.concepto}}</h3>
                    <h3>total: $ {{factura.total}}</h3>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="eliminarFactura(factura)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
