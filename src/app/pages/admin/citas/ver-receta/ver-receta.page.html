<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Receta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos de la receta</ion-card-title>
      <ion-card-subtitle>Generado el: {{receta.data.fecha}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <strong>Medicamentos recetados</strong> <p style="font-size: small;">{{receta.data.medicamento}}</p>
      <strong>Indicaciones del doctor</strong><p style="font-size: small;">{{receta.data.indicaciones}}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
