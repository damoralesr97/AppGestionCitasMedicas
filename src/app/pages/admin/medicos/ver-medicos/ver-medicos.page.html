<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>MÃ©dicos</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Buscar..." animated></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item-sliding *ngFor="let medico of medicos | async; trackBy: trackByFn">
            <ion-item>
                <ion-label (click)="showMedico(medico.uid)">
                    <h2>{{medico.nombres + ' ' + medico.apellidos}}</h2>
                    <h3>{{medico.email}}</h3>
                    <h3>{{medico.telefono}}</h3>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="eliminarMedico(medico)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary" routerLink="/crear-medico-admin">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
