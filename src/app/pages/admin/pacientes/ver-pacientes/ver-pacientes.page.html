<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Pacientes</ion-title>
    </ion-toolbar>
    <ion-toolbar color="primary">
        <ion-searchbar placeholder="Buscar..." animated (ionChange)="buscarPaciente($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <ion-list>

        <ion-item-sliding *ngFor="let paciente of pacs | filtroPaciente:textoBuscar">
            <ion-item>
                <ion-label (click)="showPaciente(paciente.uid)">
                    <h2>{{paciente.nombres + ' ' + paciente.apellidos}}</h2>
                    <h3>{{paciente.email}}</h3>
                    <h3>{{paciente.telefono}}</h3>
                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option color="danger" expandable (click)="eliminarPaciente(paciente)">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="primary" routerLink="/crear-paciente-admin">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
